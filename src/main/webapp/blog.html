<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blog</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

</head>
<body>

<div class="container">
    <h2>Welcome to Blogging.io</h2>
    <p>Please fill the id as instructed in the previous page</p>
    <form role="form" method="post" action="/save">
        <div class="form-group">
            <label name="ids"> BLOG ID:</label>
            <input type="number" class="form-control" name="id">
            <label for="comment">Content:</label>
            <textarea class="form-control" rows="5" id="comment" name="tarea"></textarea>
            <input type="submit" value="Publish" class="btn btn-lg btn-primary btn-block">
            <input type="submit" class="btn btn-lg btn-primary btn-block" onclick="form.action='/logout'" value="Logout">
            <input type="submit" class="btn btn-lg btn-primary btn-block" onclick="form.action='/show'" value="Read your posts">
        </div>
    </form>
    <div  class="col-sm-6 col-md-4 col-md-offset-4">
        <p id="error" class="text-center" style="color: red; display: none" >
            Fields cant be left empty
        </p>
    </div>
</div>
